<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="UTF-8"/>

        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
        <meta name="_csrf" th:content="${_csrf.token}"/>

        <!--<link rel="stylesheet" href="../static/css/bootstrap.min.css"/>

        <script src="../static/js/sockjs.js"></script>
        <script src="../static/js/stomp.js"></script>

        <script src="../static/js/jquery-2.1.1.min.js"></script>

        <link rel="stylesheet" href="css/bootstrap.min.css"/>

        <script src="js/sockjs.js"></script>
        <script src="js/stomp.js"></script>

        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <title>Poker</title>
    </head>
    <body>
        <!-- TODO: Put in custom CSS -->
        <div class="jumbotron" style="text-align:center;margin-bottom:10px">
            <h1>Welcome to Poker!</h1>
            <h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]!</h3>
            <form th:action="@{/logout}" method="post">
                <input class="btn btn-warning" type="submit" value="Sign Out"/>
            </form>
        </div>

        <div class="container">
            <div class="col-sm-6">
                <h4>New Game</h4>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="gameName" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="gameName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="amount" class="col-sm-2 control-label">Credits</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="amount">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <h4>Connect to Game</h4>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="gameId" class="col-sm-2 control-label">ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="gameId">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="container">
            <div class="col-sm-6">
                <button class="btn btn-success pull-right" type="button" onclick="createGame()">Create Game</button>
            </div>
            <div class="col-sm-6">
                <button class="btn btn-info pull-right" type="button" onclick="joinGame()">Join</button>
             </div>
        </div>

        <div class="container">
            <div class="col-sm-6">
                <h4>Game Cards</h4>
                <textarea id="cards" class="reset form-control" rows="10" disabled="disabled"></textarea>
            </div>
            <div class="col-sm-6">
                <h4>Player Cards</h4>
                <textarea id="playerCards" class="reset form-control" rows="10" disabled="disabled"></textarea>
            </div>
        </div>

        <div class="container">
            <h4>Round Details</h4>
            <div class="col-sm-6">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="currentPlayer" class="col-sm-4 control-label">Current Player</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="currentPlayer">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bettingRound" class="col-sm-4 control-label">Betting Round</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="bettingRound">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="currentBet" class="col-sm-4 control-label">Current Bet</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="currentBet">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pot" class="col-sm-4 control-label">Pot</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="pot">
                        </div>
                    </div>
                </form>
                <button class="btn btn-success pull-right" type="button" value="Next Round" onclick="createRound()">Create new round</button>
            </div>
        </div>

        <div class="container">
            <h4>Winners:</h4>
            <textarea id="winners" class="reset form-control" rows="10" style="font-weight:bold" disabled="disabled"></textarea>
            <h4>Notification:</h4>
            <input type="text" id="notification" class="reset form-control" rows="1" style="font-weight:bold" disabled="disabled"/>
        </div>

        <div class="container">
            <h4>Betting</h4>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="betAmount" class="col-sm-2 control-label">Amount to Bet</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="betAmount">
                    </div>
                </div>
            </form>
            <div class="pull-right">
                <button class="btn btn-primary btn-lg" type="button" value="Call" onclick="updateRound('call')">Call</button>
                <button class="btn btn-danger btn-lg" type="button" value="Fold" onclick="updateRound('fold')">Fold</button>
                <button class="btn btn-success btn-lg" type="button" value="Bet" onclick="updateRound('bet')">Bet</button>
            </div>

            <br/>
            <br/>
            <br/>
        </div>

    </body>
</html>
