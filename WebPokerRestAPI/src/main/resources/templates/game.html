<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

        <meta name="_csrf" th:content="${_csrf.token}"/>

        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/playingCards.ui.css"/>
        <link rel="stylesheet" href="css/main.css"/>

        <script src="js/sockjs.js"></script>
        <script src="js/stomp.js"></script>

        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <script src="js/playingCards.js"></script>
        <script src="js/playingCards.ui.js"></script>

        <title>Poker</title>
    </head>
    <body>
        <!-- TODO: Put in custom CSS -->
        <div class="jumbotron centre-jumbotron">
            <h1>Welcome to Poker!</h1>
            <h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]!</h3>
            <form th:action="@{/logout}" method="post">
                <input class="btn btn-warning" type="submit" value="Sign Out"/>
            </form>
        </div>


        <div class="panel-group container" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-target="#gameOptions" href="#gameOptions">
                            Game Options
                        </a>
                    </h4>
                </div>
                <div id="gameOptions" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="col-sm-6">
                            <h5>New Game</h5>
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="gameName" class="col-sm-2 control-label">Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="gameName"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="amount" class="col-sm-2 control-label">Credits</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="amount" value="1000"/>
                                    </div>
                                </div>
                            </form>
                            <button class="btn btn-success pull-right" type="button" onclick="createGame()">Create Game</button>
                        </div>
                        <div class="col-sm-6">
                            <h5>Connect to Game</h5>
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="gameId" class="col-sm-2 control-label">ID</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="gameId"/>
                                    </div>
                                </div>
                            </form>
                            <button class="btn btn-info pull-right" type="button" onclick="joinGame()">Join Game</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br/>

        <div class="container">
            <div class="col-sm-4 no-left-padding">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Round Details</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="currentPlayer" class="col-sm-6 control-label">Current Player</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="currentPlayer"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="bettingRound" class="col-sm-6 control-label">Round</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="round"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="bettingRound" class="col-sm-6 control-label">Betting Round</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="bettingRound"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="currentBet" class="col-sm-6 control-label">Current Bet</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="currentBet"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="pot" class="col-sm-6 control-label">Pot</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="pot"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-8 no-right-padding">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Cards</h3>
                    </div>
                    <div class="panel-body">
                        <div class="col-sm-7">
                            <h5>Game Cards</h5>
                            <div id="cards" class="reset panel panel-default card-area"></div>
                        </div>
                        <div class="col-sm-5">
                            <h5>Player Cards</h5>
                            <div id="playerCards" class="reset panel panel-default card-area"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br/>

        <div class="container">

            <div class="col-sm-4">

            </div>
            <div class="col-sm-8 no-right-padding">
                <input type="text" id="notification" class="reset form-control" rows="1" style="font-weight:bold" disabled="disabled"/>

                <br/>

                <div class="col-sm-6">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="betAmount" class="col-sm-6 control-label">Amount to Bet</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="betAmount"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-6 no-right-padding">
                    <button class="btn btn-primary" type="button" value="Call" onclick="updateRound('call')">Call</button>
                    <button class="btn btn-danger" type="button" value="Fold" onclick="updateRound('fold')">Fold</button>
                    <button class="btn btn-success" type="button" value="Bet" onclick="updateRound('bet')">Bet</button>
                    <button class="btn btn-success pull-right" type="button" value="Next Round" onclick="createRound()">Create new round</button>
                </div>
            </div>
        </div>

        <br/>
        <br/>

    </body>
</html>
