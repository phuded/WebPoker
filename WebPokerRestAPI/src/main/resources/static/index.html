<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">


        <script src="js/sockjs.js"></script>
        <script src="js/stomp.js"></script>

        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/main.js"></script>
        <title>Poker</title>
    </head>
    <body>
      <h1>Poker!</h1>

        <h2>Player Name</h2>
        <input id="playerName" type="text" value="Matt"/>

        <h2>New Game</h2>
        <p>
            Players:
            <input id="players" type="text" value="Matt,Cathy"/>
        </p>
        <p>
            Starting amount:
            <input id="amount" type="text" value="1000"/>
        </p>
        <input type="button" value="Create Game" onclick="createGame()"/>

        <h2>Connect to Game</h2>
        <input id="gameId" type="text"/>
        <input type="button" value="Connect" onclick="connectToGame()"/>


        <h2>Game Cards</h2>
        <textarea id="cards" class="reset" rows="10" disabled></textarea>

        <h2>Player Cards</h2>
        <textarea id="playerCards" class="reset" rows="12" disabled></textarea>

        <p>
          Current Player:
          <input id="currentPlayer" class="reset" type="text" DISABLED/>
        </p>

        <p>
          Betting Round:
          <input id="bettingRound" class="reset" type="text" DISABLED/>
        </p>

        <p>
          Current Bet
          <input id="currentBet" class="reset" type="text" DISABLED/>
        </p>
        <p>
          Pot:
          <input id="pot" class="reset" type="text" DISABLED/>
        </p>

        <h4>Winners:</h4>
        <textarea id="winners" class="reset" rows="10" style="font-weight:bold;width:250px" disabled></textarea>

        <h4>Notification:</h4>
        <p id="response"></p>

        <input id="betAmount" class="reset" type="text"/>
        <br/>
        <input type="button" value="Call" onclick="updateRound('call')"/>
        <input type="button" value="Fold" onclick="updateRound('fold')"/>
        <input type="button" value="Bet" onclick="updateRound('bet')"/>

        <br/>
        <input type="button" value="Next Round" onclick="createRound()"/>

    </body>
</html>
